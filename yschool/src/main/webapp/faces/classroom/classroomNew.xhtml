<ui:composition template="/WEB-INF/templates/classroom-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="yhead">
        <title>New Grade View</title>
    </ui:define>

    <ui:define name="classroom-content">
        <div class="row">
            <div class="col-md-8">
                <ul class="breadcrumb">
                    <li>
                        <a href="/yschool/faces/home/myHome.xhtml">Home</a>
                    </li>
                    <li>
                        <a href="/yschool/faces/classroom/classroomHome.xhtml">Classrooms</a>
                    </li>
                    <li class="active">
                        New Grade
                    </li>
                </ul>
            </div>

            <div class="col-md-4">
                <!--Add new exam Button-->
                <a href="/yschool/faces/classroom/classroomNew.xhtml">
                    <Button class="btn btn-info btn-large">New Grade</Button>
                </a>
            </div>
        </div>


        <div class="row">
            <div class="col-md-10">
                <h:form>

                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label for="gradesList" class="col-md-4 control-label">Grade</label>

                            <div class="col-md-8">
                                <select class="form-control" id="gradesList">
                                    <option>10</option>
                                    <option>11</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div id="divisions-drag-drop">

                    </div>

                </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
