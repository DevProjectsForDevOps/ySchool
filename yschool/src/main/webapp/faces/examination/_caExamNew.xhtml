<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        >

    <fieldset>
        <div class="control-group span3 offset1">
            <label class="control-label" for="grade">Grade</label>

            <div class="controls">
                <h:selectOneMenu id="grade"
                                 value="#{examinationBean.grade}" required="true" requiredMessage="Grade is required">
                    <!--have to retrive these from database tables-->
                    <f:selectItem id="grade10" itemLabel="10" itemValue="10"/>
                    <f:selectItem id="grade11" itemLabel="11" itemValue="11"/>

                </h:selectOneMenu>
                <h:message for="grade" errorStyle="color : red"/>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="control-group span3 offset1">
            <label class="control-label" for="division">Division</label>
            <div class="controls">
                <h:selectOneMenu id="division"
                                  value="#{examinationBean.division}"  required="true" requiredMessage="Division is required">
                    <!--have to retrive these from database tables-->
                    <f:selectItem id="divisiona" itemLabel="A" itemValue="A"/>
                    <f:selectItem id="divisionb" itemLabel="B" itemValue="B"/>
                    <f:selectItem id="divisionc" itemLabel="C" itemValue="C"/>
                    <f:selectItem id="divisiond" itemLabel="D" itemValue="D"/>
                </h:selectOneMenu>
                <h:message for="division" errorStyle="color : red"/>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="control-group span3 offset1">
            <label class="control-label" for="subject">Subject</label>
            <div class="controls">
                <h:selectOneMenu id="subject"
                                 value="#{examinationBean.subjectid}"  required="true" requiredMessage="Grade is required">
                    <!--have to retrive these from database tables-->
                    <f:selectItem id="subject1" itemLabel="Maths" itemValue="1"/>
                    <f:selectItem id="subject2" itemLabel="Science" itemValue="2"/>
                    <f:selectItem id="subject3" itemLabel="Tamil" itemValue="3"/>
                    <f:selectItem id="subject4" itemLabel="Subject4" itemValue="4"/>

                </h:selectOneMenu>
                <h:message for="subject" errorStyle="color : red"/>
            </div>
        </div>
    </fieldset>


    <fieldset>
        <div class="control-group   span8 offset2">
            <div class="controls">
                <ul class="breadcrumb">
                    <li>
                        <h:commandButton value="Cencel" type="reset" class="btn btn-primary btn-large"/>
                    </li>
                    <li>
                        <h:commandButton type="submit" value="Add this CA Exam" action="#{examinationBean.addCAExam}"
                                         class="btn btn-primary btn-large"/>
                    </li>
                </ul>
            </div>
        </div>
    </fieldset>

</ui:composition>
