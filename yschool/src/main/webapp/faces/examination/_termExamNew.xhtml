<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">

    <fieldset>
        <div class="form-group">
            <label class="control-label col-md-4" for="grade">Grade</label>

            <div class="col-md-8">
                <h:selectOneMenu id="grade" class="form-control"
                                 value="#{examinationNewBean.grade}">
                    <f:selectItem id="grade6" itemLabel="10" itemValue="10"/>
                    <f:selectItem id="grade7" itemLabel="11" itemValue="11"/>

                </h:selectOneMenu>
                <h:message for="grade" errorStyle="color : red"/>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <label class="control-label col-md-4" for="subject">Subject</label>

            <div class="col-md-8">
                <h:selectOneMenu id="subject" class="form-control"
                                 value="#{examinationNewBean.subjectid}">
                    <!--have to retrive these from database tables-->
                    <f:selectItem id="subject1" itemLabel="SAIVISM" itemValue="1"/>
                    <f:selectItem id="subject2" itemLabel="TAMIL LANGUAGE" itemValue="2"/>
                    <f:selectItem id="subject3" itemLabel="ENGLISH LANGUAGE" itemValue="3"/>
                    <f:selectItem id="subject4" itemLabel="MATHEMATICS" itemValue="4"/>
                    <f:selectItem id="subject5" itemLabel="SCIENCE AND TECHNOLOGY" itemValue="5"/>
                    <f:selectItem id="subject6" itemLabel="HISTORY" itemValue="6"/>
                    <f:selectItem id="subject7" itemLabel="BUSSINESS AND ACCOUNTING" itemValue="7"/>
                    <f:selectItem id="subject8" itemLabel="INFORMATION AND COMMUNICATION TECHNOLOGY" itemValue="8"/>

                </h:selectOneMenu>
                <h:message for="subject" errorStyle="color : red"/>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <div class="form-group">
            <div class="col-md-offset-4">

                <a href="/yschool/faces/examination/examinationHome.xhtml" class="btn btn-default">
                    Cancel
                </a>

                <h:commandButton value="Cencel" type="reset" class="btn btn-default"/>

                <h:commandButton type="submit" value="Add this Term Exam"
                                 action="#{examinationNewBean.addTermExam}"
                                 class="btn btn-default"/>

            </div>
        </div>
    </fieldset>

</ui:composition>
