<ui:composition template="/WEB-INF/templates/analytics-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="yhead">
        <title>ySchool: Analytics</title>

        <div>
            <f:event listener="#{analyticsBean.preloadStudent}" type="preRenderView"/>
        </div>

    </ui:define>


    <ui:define name="student-content">

        <div class="span6">
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Analytics</a>
                </li>
            </ul>
        </div>

        <div class="span3">
            <!--Examination search bar with filter-->
            <form class="navbar-search pull-left">
                <!--<searchKey type="text" class="search-query" placeholder="Search"> </searchKey>-->

                <h:panelGroup layout="block" class="suggestbox">
                    <!-- Process references -->

                    <h:inputText id="userName" value="#{analyticsBean.searchKey}">
                        <p:ajax event="keypress" listener="#{analyticsBean.search}" update="suggest_box"></p:ajax>
                    </h:inputText>

                    <h:panelGroup id="suggest_box">

                        <h:selectOneListbox value="#{analyticsBean.searchKeyVal}" rendered="#{! empty analyticsBean.studentsSearchResultMap}">
                            <f:selectItems value="#{analyticsBean.studentsSearchResultMap}" >
                                <!--<p:ajax event="valueChange" listener="{analyticsBean.showSearchResults}" update="search-result"/>-->
                            </f:selectItems>
                        </h:selectOneListbox>

                    </h:panelGroup>


                </h:panelGroup>

            </form>
        </div>

        <div class="span3">
            <!--Add new exam Button-->
            <a href="">
                <Button class="btn btn-info btn-large"> What Here?</Button>
            </a>
        </div>

        <!-- <ui:include src="/faces/analytics/analyticsNonXHTML.xhtml"></ui:include>-->
        <div class="span9" id="search-result">
                  #{analyticsBean.student.name}
        </div>
    </ui:define>


</ui:composition>
