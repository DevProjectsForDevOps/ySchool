<ui:composition template="/WEB-INF/templates/student-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:t="http://myfaces.apache.org/tomahawk"
        >

    <ui:define name="student-content">

        <div class="span3">
            <!--Breadcrumb to help user "where you are?"-->
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="/yschool/faces/student/studentHome.xhtml">Student</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Add New Student</a>
                </li>
            </ul>
        </div>

        <div class="span3">
            <!--Student search bar with filter-->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search"> </input>
            </form>
        </div>

        <div class="span3">
            <a href="/yschool/faces/student/studentSearch.xhtml">
                <Button class="btn btn-primary btn-large">Search</Button>
            </a>
        </div>

        <div class="span3">
            <!--Add new student Button-->
            <a href="/yschool/faces/student/studentNew.xhtml">
                <Button class="btn btn-primary btn-large"> Add New Student</Button>
            </a>
        </div>

        <div class="span10">

            <h:form class="form-horizontal" enctype="multipart/form-data">
                <div class="tab-content">

                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="Admision_No">Admision No</label>

                            <div class="controls">
                                <h:inputText id="Admision_No" value="#{studentBean.admission_No}" required="true"
                                             requiredMessage="Admision_No is required">
                                </h:inputText>
                                <h:message for="Admision_No" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
                                <h:inputText id="name" value="#{studentBean.name}" required="true"
                                             requiredMessage="Name is required">
                                </h:inputText>
                                <h:message for="name" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="fullName">Full Name</label>

                            <div class="controls">
                                <h:inputText id="fullName" value="#{studentBean.fullname}" required="true"
                                             requiredMessage="fullName is required">
                                </h:inputText>
                                <h:message for="fullName" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="nameWithInitial">Initials</label>

                            <div class="controls">
                                <h:inputText id="nameWithInitial" value="#{studentBean.name_wt_initial}" required="true"
                                             requiredMessage="NameWithInitial is required">
                                </h:inputText>
                                <h:message for="nameWithInitial" errorStyle="color : red"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Dob">Date Of Birth</label>

                            <div class="controls">
                                <h:inputText id="Dob" value="#{studentBean.dob}" required="true"
                                             requiredMessage="Dob is required">
                                    <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                </h:inputText>
                                <h:message for="Dob" errorStyle="color : red"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="Genter">Gender</label>

                            <div class="controls">
                                <h:selectOneMenu id="Genter"
                                                 value="#{studentBean.gender}">
                                    <f:selectItem id="male" itemLabel="Male" itemValue="Male"/>
                                    <f:selectItem id="female" itemLabel="Female" itemValue="Female"/>
                                </h:selectOneMenu>
                                <h:message for="user-role" errorStyle="color : red"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="Address">Address</label>

                            <div class="controls">
                                <h:inputText id="Address" value="#{studentBean.address}" required="true"
                                             requiredMessage="Address is required">
                                </h:inputText>
                                <h:message for="Address" errorStyle="color : red"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <ul class="breadcrumb">
                                    <li><h:commandButton value="Clear All" type="reset"
                                                         class="btn btn-primary btn-large"/>
                                    </li>
                                    <li><h:commandButton type="submit" value="Add This Student"
                                                         action="#{studentBean.addStudent}"
                                                         class="btn btn-primary btn-large"/></li>

                                </ul>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
