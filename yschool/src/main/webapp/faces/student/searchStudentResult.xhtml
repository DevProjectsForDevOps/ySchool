<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Simple JSF Facelets page</title>
    </h:head>
    <h:body>
     <script type="text/javascript">
        makeLinkActive("student_search");
    </script>
        
    <div class="span9">    
        <h:form>
            <h:outputLabel value="#{msg.first_name}" for="fName"/>
            <h:outputText id="fName" value="#{studentBean.selectedStudent.fname}"/>

            <h:outputLabel value="#{msg.last_name}" for="lName"/>
            <h:outputText id="lName" value="#{studentBean.selectedStudent.lname}"/>    

            <h:outputLabel value="#{msg.dob}" for="dob"/>
            <h:outputText id="dob" value="#{studentBean.selectedStudent.dob}"/>  

            <h:outputLabel value="#{msg.registrationDate}" for="registrationDate"/>
            <h:outputText id="registrationDate" value="#{studentBean.selectedStudent.registrationDate}"/>  
        </h:form> 
         
    </div>
</h:body>
</html>
