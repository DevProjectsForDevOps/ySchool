<ui:composition template="/WEB-INF/templates/student-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="yhead">
        <div>
            <f:event listener="#{studentHomeBean.preloadstudents}" type="preRenderView"/>
            <f:metadata>
                <f:viewParam name="student" value="{studentHomeBean.student}"/>
            </f:metadata>
        </div>
    </ui:define>

    <ui:define name="student-content">

        <div class="span6">
            <!--Breadcrumb to help user "where you are?"-->
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Student</a>
                </li>
            </ul>
        </div>

        <div class="span2">
            <!--Student search bar with filter-->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search"> </input>
            </form>
        </div>
        <div class="span1">
            <a href="/yschool/faces/student/studentSearch.xhtml">
                <Button class="btn btn-primary btn-large">^
                </Button>
            </a>
        </div>

        <!--student New-->
        <div class="span3">
            <!--Add new student Button-->
            <a href="/yschool/faces/student/studentNew.xhtml">
                <Button class="btn btn-primary btn-large"> Add New Student</Button>
            </a>
        </div>
        <!-- end student New -->
        <ui:repeat value="#{studentHomeBean.gradeDataModel}" var="grade">
            <div class="span10">
                <h3>
                    Grade #{grade.grade}
                </h3>
                <ui:repeat value="#{grade.classroomDataModel}" var="classroom">
                    <h:commandButton value="#{classroom.divisionIddivision.division}" action="#{studentHomeBean.viewStudent}" type="submit"
                                     styleClass="btn btn-large">
                    </h:commandButton>


                </ui:repeat>

            </div>


        </ui:repeat>

    </ui:define>

</ui:composition>
