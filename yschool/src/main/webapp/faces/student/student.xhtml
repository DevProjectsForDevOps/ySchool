<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <script type="text/javascript">
        makeLinkActive("student");
    </script>

    <div class="span9">
        <div class="row">
            <div class="span9">
                <h3>Manage Student</h3>

                <div class="tabbable" style="margin-bottom: 9px;">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#1" data-toggle="tab"> Add Student</a></li>
                        <li><a href="#2" data-toggle="tab">Search Student</a></li>
                        <li><a href="#3" data-toggle="tab">Student Reports</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="1">
                            <div class="progress">
                                <div class="bar" style="width: 33%;"></div>
                            </div>
                            <form action="student-step-2.html" method="get" class="well">
                                <fieldset>
                                    <legend>Demographic Information</legend>
                                    <label>Admission Number</label><input name="" type="text"/>
                                    <label>Full Name</label><input name="" type="text"/>
                                    <label>Name with intials</label><input name="" type="text"/>
                                    <label>Date of Birth</label><input name="" type="text"/>
                                    <label>Gender</label>
                                    <select name="select" id="select">
                                        <option selected="selected">Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                    <label>House</label>
                                    <select name="select" id="select">
                                        <option selected="selected">Define Later</option>
                                        <option>Red</option>
                                        <option>Yellow</option>
                                        <option>Blue</option>
                                    </select>

                                    <legend>Account Information</legend>
                                    <label>Username</label><input name="" type="text"/>
                                    <label>Password</label><input name="input" type="text"/>
                                    <label>Profile Picture</label><input name="" type="file"/>

                                    <legend>Permanent Address</legend>
                                    <label>Address line 1</label><input name="" type="text"/>
                                    <label>Address line 2</label><input name="" type="text"/>
                                    <label>City</label><input name="" type="text"/>
                                    <label>Country</label><input name="" type="text"/>

                                    <legend>Temporary Address</legend>
                                    <label>Address line 1</label><input name="" type="text"/>
                                    <label>Address line 2</label><input name="" type="text"/>
                                    <label>City</label><input name="" type="text"/>
                                    <label>Country</label><input name="" type="text"/>
                                </fieldset>
                                <button type="submit" class="btn btn-primary">Next</button>
                            </form>

                        </div>
                        <div class="tab-pane" id="2">
                            <legend>Search Student</legend>
                            <h:form  styleClass="well">
                                <h:outputLabel value="#{msg.admissionNumber}" for="admissionNumber"/>
                                <h:inputText id="admissionNumber" value="#{studentBean.student.admissionNumber}"/>
                                <h:outputLabel value="#{msg.fullName}" for="fullName"/>
                                <h:inputText id="fullName" value="#{studentBean.student.fullName}"/>   
                                <h:outputLabel value="#{msg.nameWithInitials}" for="nameWithInitials"/>
                                <h:inputText id="nameWithInitials" value="#{studentBean.student.nameWithInitials}"/>  
                                <h:outputLabel value="#{msg.gender}" for="gender"/>
                                <h:selectOneMenu value="#{studentBean.student.gender}">
                                    <f:selectItems value="#{studentBean.genderList}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{msg.house}" for="house"/>
                                <h:selectOneMenu id="house" value="#{studentBean.student.house}">
                                    <f:selectItems value="#{studentBean.houseList}"/>
                                </h:selectOneMenu>                                
                                <h:selectOneMenu id="studentStatus" value="#{studentBean.student.studentStatus}" label="#{msg.studentStatus}">
                                    <f:selectItems value="#{studentBean.studentStatusList}"/>
                                </h:selectOneMenu>                               
                                <h:outputLabel value="#{msg.filterAccountInfo}" />
                                <h:outputLabel value="#{msg.userName}" for="userName"/>
                                <h:inputText id="userName" value="#{studentBean.student.userName}"/>  
                                <h:outputLabel value="#{msg.filterClassInfo}" />
                                <h:outputLabel value="#{msg.class}" for="class"/>
                                <h:inputText id="class" value="#{studentBean.student.division}"/>
                                <h:outputLabel value="#{msg.subject}" for="subject"/>
                                <h:outputLabel value="#{msg.calenderYear}" for="calenderYear"/>
                                <h:inputText id="calenderYear" value="#{studentBean.student.calenderYear}"/>                              


                                <br/>
                                <h:commandButton type="submit" action="#{studentBean.search}" value="#{msg.search}" styleClass="btn btn-primary" />                                
                                
                            </h:form>
                        </div>
                        <div class="tab-pane" id="3">
                            <p>This is Section 3.</p>
                        </div>
                    </div>
                </div>
                <!-- /tabbable -->
            </div>
        </div>
    </div>
</h:body>
</html>
