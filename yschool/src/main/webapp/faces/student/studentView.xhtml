<ui:composition template="/WEB-INF/templates/student-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="yhead">
        <div>
            <f:event listener="#{studentViewBean.preLoad}" type="preRenderView"/>
        </div>
    </ui:define>

    <ui:define name="student-content">

        <div class="span3">
            <!--Breadcrumb to help user "where you are?"-->
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Student</a>
                </li>
            </ul>
        </div>

        <div class="span3">
            <!--Student search bar with filter-->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search"> </input>
            </form>
        </div>

        <div class="span3">
            <a href="/yschool/faces/student/studentSearch.xhtml">
                <Button class="btn btn-primary btn-large">Search</Button>
            </a>
        </div>

        <div class="span3">
            <!--Add new student Button-->
            <a href="/yschool/faces/student/studentNew.xhtml">
                <Button class="btn btn-primary btn-large"> Add New Student</Button>
            </a>
        </div>
        <!-- end student New -->

        <div class="span10">
        <div class="row-fluid" id="student-home-contents">

        <form class="form-horizontal">
            <div>
                <div>
                    <img src="/yschool/ico/student.png" class="img-circle"></img>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">AdmissionNo:</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.admissionNo}</label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">StudentName:</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.name}</label>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">FullName</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.fullName}</label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">NameWithInitial</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.nameWtInitial}</label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Date Of Birth</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.dob}</label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Gender</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.gender}</label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Address</label>
                <div class="controls">
                    <label class="control-label">#{studentViewBean.student.address}</label>
                </div>
            </div>



            <div class="control-group">
                <label class="control-label">Address</label>
                <div class="controls">
                </div>
            </div>


            <div class="control-group">
                <div class="controls">

                    <h:form>
                    <h:commandButton value="Back" action="#{studentViewBean.backTo}" type="submit" styleClass="btn btn-default">
                     </h:commandButton>


                    <h:commandButton value="Edit" action="#{studentViewBean.editStudent}" type="submit" styleClass="btn btn-default">
                    </h:commandButton>

                      <h:commandButton value="Delete" action="#{studentViewBean.studentDelete}" type="submit" styleClass="btn btn-default">
                        </h:commandButton>
                    </h:form>


                </div>
            </div>

        </form>
        </div>
        </div>

    </ui:define>

</ui:composition>
