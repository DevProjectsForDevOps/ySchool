<ui:composition template="/WEB-INF/templates/staff-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="yhead">
        <div>
            <f:event listener="#{staffEditBean.preLoad}" type="preRenderView"/>

          </div>

    </ui:define>
    <ui:define name="staff-content">

        <div class="span6">
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Staffs</a>
                </li>
            </ul>
        </div>

        <div class="span3">
            <!--Student search bar with filter-->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search"> </input>
            </form>
        </div>

        <div class="span3">
            <!--Add new student Button-->
            <a href="/yschool/faces/staff/staffNew.xhtml">
                <Button class="btn btn-primary btn-large"> Add New Staff</Button>
            </a>
        </div>

        <div class="span10">
            <div class="row-fluid" id="staff-home-contents">


                <form class="form-horizontal">
                    <div>
                        <div>
                            <img src="/yschool/ico/student.png" class="img-circle"></img>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Staff ID</label>
                        <div class="controls">
                            <h:inputText type="text" id="inputID" value="#{staffEditBean.staff.staffid}"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Name</label>
                        <div class="controls">
                           <input type="text" id="inputName" value="#{staffEditBean.staff.name}"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Full Name</label>
                        <div class="controls">
                            <input type="text" id="inputFullName" value="#{staffEditBean.staff.fullName}"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">



                            <h:form>
                                <h:commandButton class="btn btn-default" value="Back"
                                                 type="submit"
                                                 action="#{staffEditBean.backToViewStaff}">

                                </h:commandButton>
                                    <h:commandButton class="btn btn-default" value="Update"
                                                     type="submit"
                                                     action="#{staffEditBean.updateStaff}">

                                    </h:commandButton>
                            </h:form>
                            <h:commandButton value="Delete" action="#" type="submit" styleClass="btn btn-default"/>

                        </div>
                    </div>


                </form>

            </div>
        </div>

    </ui:define>

</ui:composition>
