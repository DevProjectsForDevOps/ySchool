<ui:composition template="/WEB-INF/templates/staff-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="yhead">
        <div>
            <f:event listener="#{staffViewBean.preLoad}" type="preRenderView"/>

            <f:metadata>
                <f:viewParam name="staff" value="{staffBean.staffDataModel}"/>
            </f:metadata>
        </div>

    </ui:define>
    <ui:define name="staff-content">

        <div class="span6">
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Staffs</a>
                </li>
            </ul>
        </div>

        <div class="span3">
            <!--Student search bar with filter-->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search"> </input>
            </form>
        </div>

        <div class="span3">
            <!--Add new student Button-->
            <a href="/yschool/faces/staff/staffNew.xhtml">
                <Button class="btn btn-primary btn-large"> Add New Staff</Button>
            </a>
        </div>

        <div class="span10">
            <div class="row-fluid" id="staff-home-contents">

                <table class="table table-hover">
                        <tr>
                            <th>Staff ID</th>
                            <th>Name</th>
                            <th>Full Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>#{staffViewBean.staff.staffid}</td>
                            <td>#{staffViewBean.staff.name}</td>
                            <td>#{staffViewBean.staff.fullName}</td>
                            <td><h:commandButton value="Edit" action="#" type="submit" styleClass="btn btn-mini"/></td>
                            <td><h:commandButton value="Delete" action="#" type="submit" styleClass="btn btn-mini"/></td>
                        </tr>
                </table>

                    <div>

                    </div>


            </div>
        </div>
    </ui:define>

</ui:composition>
