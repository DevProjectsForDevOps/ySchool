<ui:composition template="/WEB-INF/templates/staff-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="yhead">
        <title>Staff Home</title>

    </ui:define>
    <ui:define name="staff-content">

        <div class="span6">
            <ul class="breadcrumb">
                <li>
                    <a href="/yschool/faces/home/myHome.xhtml">Home</a> <span class="divider">></span>
                </li>
                <li>
                    <a href="#">Staffs</a>
                </li>
            </ul>
        </div>

        <div class="span3">
            <!--Student search bar with filter-->
            <form class="navbar-search pull-left">
                <input type="text" class="search-query" placeholder="Search"> </input>
            </form>
        </div>

        <div class="span3">
            <!--Add new student Button-->
            <a href="/yschool/faces/staff/staffNew.xhtml">
                <Button class="btn btn-primary btn-large"> Add New Staff</Button>
            </a>
        </div>

        <div class="span8">
            <div class="row-fluid" id="staff-home-contents">

                <div>
                    <h:form>
                        <h:dataTable value="#{staffHomeBean.staffDataModel}" var="staff"
                                     styleClass="table table-hover">
                            <h:column>
                                <div>
                                    <img src="/yschool/ico/staff-small.png" class="img-circle"></img>
                                </div>

                            </h:column>
                            <h:column>
                                <!-- column header -->
                                <f:facet name="header">Staffs </f:facet>
                                #{staff.fullName}
                                <br/>
                                Staff ID: #{staff.staffid}
                            </h:column>

                            <h:column>
                                <h:commandButton value="View" action="#{staffHomeBean.viewStaff}" type="submit"
                                                 styleClass="btn"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
