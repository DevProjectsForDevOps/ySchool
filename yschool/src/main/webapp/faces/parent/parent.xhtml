<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
</h:head>

<h:body>
    <script type="text/javascript">
        makeLinkActive("parent");
    </script>

    <div class="span9">
        <div class="row">
            <div class="span9">
                <h3>Manage Parent</h3>

                <div class="tabbable" style="margin-bottom: 9px;">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#1" data-toggle="tab"> Add Parent</a></li>
                        <li><a href="#2" data-toggle="tab">Search Parent</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="1">
                            <div class="progress">
                                <div class="bar" style="width: 33%;"></div>
                            </div>
                            <h:form class="well">
                                <fieldset>
                                    <legend>#{msg.account_information}</legend>

                                    <label>#{msg.parent_identifier}</label>
                                    <h:inputText id="add-adNo" value="#{parentBean.parent.parentIdentifier}" required="true" requiredMessage=" Parent Identifier is required">
                                        <f:validateLength minimum="6" maximum="6" />
                                    </h:inputText>
                                    <h:message for="add-adNo" errorStyle="color : red" />


                                    <label>#{msg.full_name}</label>
                                    <h:inputText id="add-name" value="#{parentBean.parent.fullName}" required="true" requiredMessage=" Name is required">
                                        <f:validateRequired/>
                                        <f:validateLength maximum="50" />
                                    </h:inputText>
                                    <h:message for="add-name" errorStyle="color : red" />

                                    <label>#{msg.dob}</label>
                                    <h:inputText id="add-dob" value="#{parentBean.parent.dob}" required="true" requiredMessage=" Date of birth is required">
                                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                    </h:inputText>
                                    <h:message for="add-dob" errorStyle="color : red" />

                                    <h:outputLabel value="#{msg.gender}" for="add-gender"/>
                                    <h:selectOneMenu value="#{parentBean.parent.gender}" id="add-gender">
                                        <f:selectItems value="#{parentBean.genderList}"/>
                                    </h:selectOneMenu>

                                    <label>#{msg.profession}</label>
                                    <h:inputText id="add-profession" value="#{parentBean.parent.profession}" required="true" requiredMessage=" Profession is required"/>
                                    <h:message for="add-profession" errorStyle="color : red" />

                                    <label>#{msg.email}</label>
                                    <h:inputText id="add-email" value="#{parentBean.parent.email}" required="true" requiredMessage=" Email address is required"/>
                                    <h:message for="add-email" errorStyle="color : red" />

                                    <label>#{msg.mobile_no}</label>
                                    <h:inputText id="add-mobileno" value="#{parentBean.parent.mobileNo}" required="true" requiredMessage=" Mobile Number is required"/>
                                    <h:message for="add-mobileno" errorStyle="color : red" />

                                    <label>#{msg.comment}</label>
                                    <h:inputText id="add-comment" value="#{parentBean.parent.comment}" />
                                    <h:message for="add-comment" errorStyle="color : red" />

                                    <legend>#{msg.account_information}</legend>

                                    <label>#{msg.user_name}</label>
                                    <h:inputText id="add-username" value="#{parentBean.parent.userName}" required="true" requiredMessage=" User Name is required">

                                    </h:inputText>
                                    <h:message for="add-username" errorStyle="color : red" />


                                    <label>#{msg.password}</label>
                                    <h:inputSecret id="add-pwd" value="#{parentBean.parent.password}" required="true" requiredMessage=" Password is required">
                                        <f:validateLength minimum="8" maximum="15"/>
                                    </h:inputSecret>
                                    <h:message for="add-pwd" errorStyle="color : red" />

                                    <label>Profile Picture</label><input name="" type="file"/>

                                    <legend>Permanent Address</legend>
                                    <label>Address line 1</label>
                                    <h:inputText id="add-add1" value="#{parentBean.parent.addressLine1}" required="true" requiredMessage=" Address is required"/>
                                    <h:message for="add-add1" errorStyle="color : red" />

                                    <label>Address line 2</label>
                                    <h:inputText id="add-add2" value="#{parentBean.parent.addressLine2}" required="true" requiredMessage=" Address is required"/>
                                    <h:message for="add-add2" errorStyle="color : red" />

                                    <label>City</label>
                                    <h:inputText id="add-city" value="#{parentBean.parent.city}" required="true" requiredMessage=" City is required"/>
                                    <h:message for="add-city" errorStyle="color : red" />

                                    <label>Country</label>
                                    <h:inputText id="add-country" value="#{parentBean.parent.country}" required="true" requiredMessage=" Country is required"/>
                                    <h:message for="add-country" errorStyle="color : red" />

                                    <legend>Temporary Address</legend>
                                    <label>Address line 1</label><h:inputText id="add-tmp-add1" value="#{parentBean.parent.tempaddressLine1}"/>
                                    <label>Address line 2</label><h:inputText id="add-tmp-add2" value="#{parentBean.parent.tempaddressLine2}"/>
                                    <label>Country</label><h:inputText id="add-tmp-country" value="#{parentBean.parent.tempcountry}"/>
                                </fieldset>
                                <h:commandButton type="submit"  action="#{parentBean.submit}" value="#{msg.save}" class="btn btn-primary"/>
                            </h:form>

                        </div>
                        <div class="tab-pane" id="2">
                            <legend>Search Parent</legend>

                        </div>
                      </div>
                </div>
                <!-- /tabbable -->
            </div>
        </div>
    </div>
</h:body>
</html>
