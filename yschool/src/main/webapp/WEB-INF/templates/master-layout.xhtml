<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <link href="/yschool/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/yschool/css/docs.css" rel="stylesheet"/>
    <link href="/yschool/css/pygments-manni.css" rel="stylesheet"/>
    <link href="/yschool/css/yschool.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="/yschool/img/arimalogo-favicon.png"/>

    <!--load before document due to dependencies-->
    <script src="/yschool/js/yschool/yschool.js" type="text/javascript"></script>

    <!--Insert header info according to page in ui:define-->
    <ui:insert name="yhead">
        <title>ySchool</title>
    </ui:insert>


</h:head>

<h:body style="background-color: rgb(255,250,250);">

    <p:idleMonitor timeout="10000"
                   onidle="PF('idleDialog').show()" onactive="PF('idleDialog').hide()"/>
    <p:dialog header="Power Saving Mode" resizable="false"
              widgetVar="idleDialog" modal="true" width="400">
        <h:outputText value="Hello, are you there?"/>
    </p:dialog>

    <div id="ybody-header">
        <ui:insert name="ybody-hader">


            <header class="navbar navbar-fixed-top bs-docs-nav ynavbar-dark" role="banner" >

                <div class="container">
                    <div class="navbar-header">

                        <!--<a class="navbar-brand" href="/yschool/faces/home/myHome.xhtml">-->
                        <!--ySchool-->
                        <!--</a>-->
                    </div>
                    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a class="navbar-brand ynavbar-dark" href="/yschool/faces/home/myHome.xhtml">
                                    ySchool
                                </a>
                            </li>
                            <li></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <form class="navbar-form navbar-left" role="search" action="">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search"
                                           style="background: rgb(255, 255, 240);"/>

                                    <div class="input-group-btn">
                                        <!--<button type="button" class="btn btn-default" tabindex="-1">-->
                                        <!--<span class="caret"></span>-->
                                        <!--</button>-->
                                        <button class="btn btn-default dropdown-toggle" tabindex="-1"
                                                data-toggle="dropdown" type="button">
                                            <!--style="background-color:rgb(70,20,100);">-->
                                            <!--<span class="caret"></span>--> More
                                            <span class="sr-only"> Toggle Dropdown  </span>
                                        </button>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li>
                                                <select class="form-control">
                                                    <option>Students</option>
                                                    <option>Staffs</option>
                                                    <option>Subjects</option>
                                                    <option>Classroom</option>
                                                </select>
                                            </li>
                                            <li class="divider"></li>
                                            <li>
                                                <button type="button" class="btn btn-default">
                                                    <span class="glyphicon glyphicon-search"></span>
                                                    Search
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                            </form>
                            <li class="dropdown active">
                                <a href="#" class="dropdown-toggle  ynavbar-dark" data-toggle="dropdown">Welcome to ySchool <b
                                        class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Sign In</a></li>
                                    <li><a href="#">Settings</a></li>
                                    <li><a href="#">Updates</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Sign Out</a></li>
                                </ul>
                            </li>
                            <li class="active"><a href="#" class="ynavbar-dark">Help</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

        </ui:insert>
    </div>

    <div id="ybody-content">
        <ui:insert name="ybody-content">
            Default body content from master template.
        </ui:insert>
    </div>

    <div id="ybody-footer">
        <ui:insert name="ybody-footer">
            <p><![CDATA[&copy;]> ySchool 2013</![CDATA]]></p>
        </ui:insert>
    </div>


    <!-- Le javascript
   ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!--ussing primefaces library's jquery to avoid conflicts with bootstap-->
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script src="/yschool/js/bootstrap.min.js" type="text/javascript"></script>

</h:body>
</html>
