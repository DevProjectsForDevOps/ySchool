<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="arima"/>

    <link href="/yschool/css/bootstrap.min.css" rel="stylesheet"/>
    <!--<link href="/yschool/css/docs.css" rel="stylesheet"/>-->
    <!--<link href="/yschool/css/pygments-manni.css" rel="stylesheet"/>-->
    <link href="/yschool/css/yschool.css" rel="stylesheet"/>

    <link rel="shortcut icon" href="/yschool/img/arimalogo-favicon.png"/>

    <!--load before document due to dependencies-->
    <script src="/yschool/js/yschool/yschool.js" type="text/javascript"></script>
    <script src="/yschool/js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="/yschool/js/run_prettify.js" type="text/javascript"></script>
    <script src="/yschool/js/jquery.mockjax.js" type="text/javascript"></script>
    <script src="/yschool/js/bootstrap-typeahead.min.js" type="text/javascript"></script>
    <!--Insert header info according to page in ui:define-->
    <ui:insert name="yhead">
        <title>ySchool</title>
    </ui:insert>


</h:head>

<h:body style="background-color: rgb(255,250,250); padding-top: 60px;">
    <!-- padding-top: 60px; for navbar-fix-top hiding contents: bootstrap3.0.3 bug-->

    <p:idleMonitor timeout="10000"
                   onidle="PF('idleDialog').show()" onactive="PF('idleDialog').hide()"/>
    <p:dialog header="Power Saving Mode" resizable="false"
              widgetVar="idleDialog" modal="true" width="400">
        <h:outputText value="Hello, are you there?"/>
    </p:dialog>

    <div id="ybody-header">
        <ui:insert name="ybody-hader">

             <nav class="navbar navbar-fixed-top ynavbar-dark" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/yschool/faces/home/myHome.xhtml">
                        ySchool
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <form class="navbar-form" role="search" action="">
                                <div class="input-group">
                                <input type="text" class="form-control" id="navbar-dark-top-search"
                                       placeholder=" Search for anything in  ySchool, hit enter..."/>

                                <span class="input-group-addon glyphicon glyphicon-search" id="navbar-dark-top-search-addon"></span>
                                </div>
                            </form>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle navbar-topmenu" data-toggle="dropdown">Welcome to ySchool
                                <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Sign In</a></li>
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Updates</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Sign Out</a></li>
                            </ul>
                        </li>
                        <li><a href="#" class="navbar-topmenu">Help</a></li>
                    </ul>
                </div>
            </nav>
            <!-- /.navbar-collapse -->
        </ui:insert>
    </div>

    <div id="ybody-content">
        <ui:insert name="ybody-content">
            Default body content from master template.
        </ui:insert>
    </div>

    <div id="ybody-footer">
        <ui:insert name="ybody-footer">
            <p><![CDATA[&copy;]> ySchool 2013</![CDATA]]></p>
        </ui:insert>
    </div>


    <!-- Le javascript
   ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <!--ussing primefaces library's jquery to avoid conflicts with bootstap-->
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script src="/yschool/js/bootstrap.min.js" type="text/javascript"></script>

</h:body>
</html>
